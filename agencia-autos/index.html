<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Autos larruso</title>
</head>
<body class="bg">

  <header>
    <div class="title">
      <img src="laruso.png" alt="cobra-kai">
    </div>
  </header>

  <div class="container">

    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success" onclick="showForm()">Nuevo Producto</button>
    </div>

      <form  class="d-none mt-3" id="form" onsubmit="event.preventDefault(), messageAction()">
        <div class="form-group">
          <label for="input-marca">Marca del auto</label>
          <select class="form-control" name="Marca" id="input-marca" required>
            <option>Audi</option>
            <option>Renault</option>
            <option>Mercedes</option>
            <option>Tesla</option>
            <option">Nissan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input-modelo">Modelo</label>
          <input type="text" class="form-control" id="input-modelo"  placeholder="Modelo" required>
        </div>
        <div class="form-group">
          <label for="input-color">Color</label>
          <input type="text" class="form-control" id="input-color"  placeholder="Color" required>
        </div>
        <div class="form-group">
          <label for="input-a単o">A単o</label>
          <input type="text" class="form-control" id="input-a単o"  placeholder="A単o" required>
        </div>
        <div class="form-group">
          <label for="input-precio">Precio</label>
          <input type="number" class="form-control" id="input-precio"  placeholder="Precio" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="btn-submit">Guardar producto</button>
      </form>

    <div id="container-autos" class="mt-5 d-flex flex-wrap">
      <!-- aqui va el contenido -->
    </div>
  </div> 

  <script src="crud.js"></script>
  <script src="https://kit.fontawesome.com/6208abdde1.js" crossorigin="anonymous"></script>
</body>
</html>
